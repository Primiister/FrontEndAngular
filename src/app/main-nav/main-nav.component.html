<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false" [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'" [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="pie-chart">PieChart</a>
      <a mat-list-item routerLink="bar-chart">BarChart</a>
      <a mat-list-item routerLink="data-table">Table</a>
      <a mat-list-item routerLink="add-game">Add game</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu
        </mat-icon>
      </button>
      <span>Insiris Digital</span>
      <span class="spacer"></span>
      <a routerLink="pie-chart">PieChart</a>
      <a routerLink="bar-chart">BarChart</a>
      <a routerLink="data-table">Table</a>
      <a routerLink="add-game">Add game</a>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
