<div class="mat-elevation-z8 data-table">
  <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

    <!-- title Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.title}}</mat-cell>
    </ng-container>

    <!-- genre Column -->
    <ng-container matColumnDef="genre">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Genre</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.genre}}</mat-cell>
    </ng-container>

    <!-- publisher Column -->
    <ng-container matColumnDef="publisher">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Publisher</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.publisher}}</mat-cell>
    </ng-container>

    <!-- release Column -->
    <ng-container matColumnDef="release">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Release</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.release}}</mat-cell>
    </ng-container>

    <!-- reviewScore Column -->
    <ng-container matColumnDef="reviewScore">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Review score</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.reviewScore}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
